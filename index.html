<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  
  <div class="main">
    <div class="profile-wrap">
      <div class="profile">
        <div class="foto">
          <img src="images/image-jeremy.png" alt="">
        </div>
        <div class="name">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="option">
        <ul>
          <li class="active" onclick="selectOption(this)">daily</li>
          <li onclick="selectOption(this)">weekly</li>
          <li onclick="selectOption(this)">monthly</li>
        </ul>
      </div>
      
    </div>
    
    
    <div id="time-tracking" class="time-tracking"></div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
<script type="text/javascript" src="scripts/script.js"></script>
</html>
